<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo Espandibile</title>
    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile per il paragrafo espandibile */
        .paragrafo-espandibile {
          overflow: hidden;
          max-height: 0px; /* altezza massima iniziale */
        }
        .paragrafo-espandibile.expanded {
          max-height: 100%; /* altezza massima espansa */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="">
            <h5 onclick="espandiParagrafo('p1')">posizione</h5>
            <div class="paragrafo-espandibile" id="p1">
                <p>
                    gg
                </p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col text-center">
            <h5 onclick="espandiParagrafo('2')">posizione 2</h5>
            <div class="paragrafo-espandibile" id="2">
                <p>
                    tipo 1
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Collegamento a Bootstrap JS e jQuery (necessari per alcuni componenti di Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function espandiParagrafo(id) {
      var paragrafo = document.getElementById(id);
      paragrafo.classList.toggle("expanded");
    }
</script>

</body>
</html>
